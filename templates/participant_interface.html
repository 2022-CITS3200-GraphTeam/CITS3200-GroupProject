<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <link href="../components/participant_interface_main/participant_interface.css" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Participant Interface</title>
</head>

<body>
  <!-- Trigger/Open The Modal -->
  <div class="helpBar">
    <button id="helpButton" button type="button" class="btn btn-light">Help <img
        src="../components/participant_interface_main/Icons/icon_help.png" height="10%" ; width="10%"></button>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>

      <strong>Tutorial</strong> 
      <pre id="tutorialTextPar"> Error Not Loaded</pre>
      <button id="confirmButton" button type="button" class="btn btn-secondary">OK</button>
    </div>
  </div>
  <!--Area where the graph will be placed in
    <div class="container graphArea text-center" id="graphArea" >
      Graph Area
    </div>-->
  <div>
    <!--<div class="chartMenu"></div> This line was creating an extra div area so unsure if necessary-->
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <!-- Section name and Integer Value Input -->
    <div class="forms">
      <label for="sectionName">Section name</label>
      <select name="section" id="sectionName"></select>
      <br>
      <label for="integerValue">Section value</label>
      <input type="number" id="integerValue" class="form-control"> <br /> <br>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@2.2.3/dist/chartjs-plugin-dragdata.min.js"></script>
  </div>
  <br>

  <div id="sumDisplayContainer">
    Total Sum: <span id="currentSumDisplay">NaN</span>/<span id="requiredSumDisplay">NaN</span>
  </div>

  <!-- Scripts -->
  <script src="../components/participant_interface_main/participant_interface.js"></script>
  <script type="module" src="../components/participant_interface_main/setup.mjs"></script>
</body>

</html>
