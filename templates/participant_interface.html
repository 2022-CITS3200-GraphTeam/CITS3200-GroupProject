<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../components/participant_interface_main/participant_interface.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Participant Interface</title>
  </head>
  <body>
    <!-- Trigger/Open The Modal -->
    <div class="helpBar">
      <button id="helpButton" button type="button" class="btn btn-light">Help</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
    
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <strong>Tutorial</strong> <br /><br />
      To begin click a section of the graph and drag it up or down.<br />
      You will be restricted to a total size for the graph, the graph can only
      be submitted when all values reach the total. <br /> <br>
      Specific values can be entered using the sidebar. <br /> <br/> 
      <button id="confirmButton">Confirm</button>
    </div>
  </div>

    <!--Area where the graph will be placed in-->
    <div class="container graphArea text-center" id="graphArea" >
      Graph Area
    </div>

    <!--Section name and Integer Value Input-->
    <div class="forms">
    <label for="sectionName">Section Name</label>
    <input type="text" id="sectionName" class="form-control"> 

    <label for="integerValue">Integer Value</label>
    <input type="number" min="0" id="integerValue" class="form-control"> <br /> <br>
    </div>

    <!--Graph submit button-->
    <div class="text-center">
      <button id="submitButton" button type="button" class="btn btn-light">Submit</button>
    </div>



  </div>
  </body>
  <script src="../components/participant_interface_main/participant_interface.js"></script>
</html>
