<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="../components/admin_interface_main/main.css" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <nav class="navbar navbar-expand-sm py-3" id="navbar-admin">

    <ul class="navbar-nav">

      <li><a class="nav-item nav-link"><img src="../components/admin_interface_main/Icons/icon_menu_.png"> </a></li>

      <!-- Open The Modal -->
      <li>
      <div class="helpBar">
      <button id="helpButton" button type="button" class="btn btn-light" onclick="openModal('myModal')">Help 
        <img src="../components/participant_interface_main/Icons/icon_help.png"></button>
      </div>
      </li>
      <li><button id="parModalButton" type="button" class="btn btn-light" onclick="openModal('participantModal')"> Edit Participant Help Message </button> </li>
    </ul>

  </nav>
  <title>Admin Interface</title>

</head>

<body onload="generateGraph()">

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <span class="close" onclick="closeModal('myModal')">&times;</span>
      <header><strong>Tutorial</strong></header>
      <p>
      You can click Add Column to add column, or click Delete to delete column.<br />
      To generate a graph enter the graph name, column names, values, axis names.<br />
      When ready to generate click submit.
      </p>
      <div class="modal-footer">
        <button onclick="closeModal('myModal')" type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
    </div>
  </div>
<div id="participantModal" class="modal">
  <div class="modal-dialog modal-lg">
  <div class="modal-content">
  <span class="close" onclick="closeModal('participantModal')">&times;</span>
  <header> <Strong> Tutorial</Strong></header>
  <textarea id="tutorialText" rows = 12 >
    To begin click a section of the graph and drag it up or down.

    You will be restricted to a total size for the graph, the graph can only
    be submitted when all values reach the total. 

    Specific values can be entered using the text areas below the graph. 
  </textarea>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="closeModal('participantModal')">Close</button>
  </div>
</div>

  </div>
  </div>


  <div>
    <div class="chartMenu"></div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@2.2.3/dist/chartjs-plugin-dragdata.min.js"></script>
  </div>
  <br>
  <center>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" oninput="updateGraph()" placeholder="Title"><br>
    <label for="xTitle">X-axis Title:</label>
    <input type="text" id="xTitle" name="xTitle" oninput="updateGraph()" placeholder="x axis"><br>
    <label for="yTitle">Y-axis Title:</label>
    <input type="text" id="yTitle" name="yTitle" oninput="updateGraph()" placeholder="y axis"><br>
    <label for="scaleMax">Maximum for Scale:</label>
    <input type="number" id="scaleMax" name="scaleMax" oninput="updateGraph()" value="100" step="0.5"><br>
    <label for="scaleMin">Minimum for Scale:</label>
    <input type="number" id="scaleMin" name="scaleMin" oninput="updateGraph()" value="0" step="0.5"><br>
    <label for="scaleIncrement">Scale Increment:</label>
    <input type="number" id="scaleIncrement" name="scaleIncrement" oninput="updateGraph()" value="10" step="0.1"><br>
    <label for="stepSize">Round to the nearest:</label>
    <input type="number" id="stepSize" name="stepSize" oninput="updateGraph()" value="0.5" step="0.1"><br>
    <!-- ! TODO: change sum feedback - different UI or location -->
    <label for="totalSum">Total Sum (currently <span id="currentSum">NaN</span>):</label>
    <input type="number" id="totalSum" name="totalSum" oninput="updateGraph()" value="" placeholder="none"><br><br>

    <table id="colTable" border="1">
      <tr>
        <th>Name</th>
        <th>Value</th>
        <th></th>
        <th>Delete</th>
      </tr>
    </table>
    <input type="button" id="addColButton" value="Add Column" onclick="addColRow('colTable');updateGraph()">

    <br><br>

    <table id="rulesInput" border="1">
      <tr>
        <th>Rule</th>
        <!-- <th>Error Message</th> -->
        <th>Delete</th>
      </tr>
    </table>
    <input type="button" id="addRuleButton" value="Add Rule" onclick="addRuleRow('rulesInput');">
  </center>
  <br>
  <div>
    <center><button id="submitButton">Generate Question Javascript</button></center>
  </div>

  <script type="module" src="../components/admin_interface_main/setup.mjs"></script>
  <script src="../components/admin_interface_main/main.js"></script>
</body>

</html>
