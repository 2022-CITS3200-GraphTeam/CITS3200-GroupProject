<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="../components/admin_interface_main/main.css" rel="stylesheet">
  <script src="../components/admin_interface_main/main.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <nav class="navbar navbar-expand-sm py-3" id="navbar-admin">

    <ul class="navbar-nav">

      <li><a class="nav-item nav-link"><img src="../components/admin_interface_main/Icons/icon_menu_.png"> </a></li>

      <li><a class="nav-item nav-link">Help <img src="../components/admin_interface_main/Icons/icon_help.png"></a></li>

    </ul>

  </nav>
  <title>Admin Interface</title>

</head>

<body>
  <div>
    <div class="chartMenu"></div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@2.2.3/dist/chartjs-plugin-dragdata.min.js"></script>
    <script>generateGraph()</script>
  </div>
  <br>

  <center>

   
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter Title"><br>
      <label for="xTitle">X-axis Title:</label>
      <input type="text" id="xTitle" name="xTitle" placeholder="Title for x axis"><br>
      <label for="yTitle">Y-axis Title:</label>
      <input type="text" id="yTitle" name="yTitle" placeholder="Title for y axis"><br>
      <label for="scaleMax">Maximum for Scale:</label>
      <input type="text" id="scaleMax" name="scaleMax" placeholder="Max value for y axis"><br>
      <label for="scaleMin">Minimum for Scale:</label>
      <input type="text" id="scaleMin" name="scaleMin" placeholder="Starting value for y axis"><br>
      <label for="scaleMin">Total Sum:</label>
      <input type="text" id="scaleMin" name="scaleMin" placeholder="Starting value for y axis"><br><br>
      <label for="rules">Rules:</label>
      <input type="text" id="rules" name="rules" placeholder="x > y"><br><br>
      <input type="button" onclick=generateGraph()>
      
    

    <table id="POITable" border="1">
      <tr>
        <td>Column Number</td>
        <td>Name</td>
        <td>Value</td>
        <td>Delete</td>

      </tr>
      <tr>
        <td>1</td>
        <td><input value="" size=20 type="text" id="latbox" /></td>
        <td><input value="" size=20 type="text" id="lngbox" /></td>
        <td><input type="button" id="delPOIbutton" value="Delete" onclick="deleteRow(this,'POITable')" /></td>
      </tr>
      <tr>
        <td>2</td>
        <td><input value="" size=20 type="text" id="latbox" /></td>
        <td><input value="" size=20 type="text" id="lngbox" /></td>
        <td><input type="button" id="delPOIbutton" value="Delete" onclick="deleteRow(this,'POITable')" /></td>
      </tr>
      <tr>
        <td>3</td>
        <td><input value="" size=20 type="text" id="latbox" /></td>
        <td><input value="" size=20 type="text" id="lngbox" /></td>
        <td><input type="button" id="delPOIbutton" value="Delete" onclick="deleteRow(this,'POITable')" /></td>
      </tr>
    </table>
    <input type="button" id="addmorePOIbutton" value="Add Column" onclick="insRow('POITable')" />
  </center>
  <br>
  <div>
    <center><button id="submitButton">Submit</button></center>
  </div>

  <script type="module" src="../components/admin_interface_main/setup.mjs"></script>
</body>

</html>
