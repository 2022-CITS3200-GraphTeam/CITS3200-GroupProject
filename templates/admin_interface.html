<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="../components/admin_interface_main/main.css" rel="stylesheet">
  <script src="../components/admin_interface_main/main.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <nav class="navbar navbar-expand-sm py-3" id="navbar-admin">

    <ul class="navbar-nav">

      <li><a class="nav-item nav-link"><img src="../components/admin_interface_main/Icons/icon_menu_.png"> </a></li>

      <li><a class="nav-item nav-link">Help <img src="../components/admin_interface_main/Icons/icon_help.png"></a></li>

    </ul>

  </nav>
  <title>Admin Interface</title>

</head>

<body onload="generateGraph()">
  <div>
    <div class="chartMenu"></div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@2.2.3/dist/chartjs-plugin-dragdata.min.js"></script>
  </div>
  <br>
  <center>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" oninput="updateGraph()" placeholder="Enter Title"><br>
    <label for="xTitle">X-axis Title:</label>
    <input type="text" id="xTitle" name="xTitle" oninput="updateGraph()" placeholder="Title for x axis"><br>
    <label for="yTitle">Y-axis Title:</label>
    <input type="text" id="yTitle" name="yTitle" oninput="updateGraph()" placeholder="Title for y axis"><br>
    <label for="scaleMax">Maximum for Scale:</label>
    <input type="text" id="scaleMax" name="scaleMax" oninput="updateGraph()" value="20"><br>
    <label for="scaleMin">Minimum for Scale:</label>
    <input type="text" id="scaleMin" name="scaleMin" oninput="updateGraph()" value="0"><br>
    <label for="scaleIncrement">Scale Increment:</label>
    <input type="text" id="scaleIncrement" name="scaleIncrement" oninput="updateGraph()" placeholder="2"><br>
    <label for="scaleIncrement">Step size:</label>
    <input type="text" id="stepSize" name="stepSize" oninput="updateGraph()" placeholder="0.5"><br>
    <label for="totalSum">Total Sum:</label>
    <input type="text" id="totalSum" name="totalSum" oninput="updateGraph()" placeholder="50"><br><br>

    <table id="colTable" border="1">
      <tr>
        <th>Name</th>
        <th>Value</th>
        <th>Delete</th>
      </tr>
    </table>
    <input type="button" id="addColButton" value="Add Column" onclick="addRow('colTable');updateGraph()">
  </center>
  <br>
  <div>
    <center><button id="submitButton">Submit</button></center>
  </div>

  <script type="module" src="../components/admin_interface_main/setup.mjs"></script>
</body>

</html>
